bookdown::gitbook:
  css: [css/git.css,css/toc.css]
  includes:
    in_header: includes/header.html
    highlight: tango
    after_body: "scripts/collapse-output.html"
  df_print: kable
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: null
      after: null
    sharing:
      github: yes
      facebook: no
    search:
      engine: fuse
      bookdown::gitbook:
    download: [ ["r4ds-ggplot2.pdf", "PDF"], ["r4ds-ggplot2.epub", "EPUB"]]
    fig_height: 5.3
    fig_width: 8.5
bookdown::word_document2:
  toc: yes
  fontfamily: serif
  fig_height: 5.3
  fig_width: 8.5
bookdown::html_chapters:
  includes:
    in_header: "includes/header.html"
    after_body: "scripts/collapse-output.html"
  css: [css/git.css,css/toc.css]
bookdown::pdf_book:
  includes:
   in_header: preamble.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --listings
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book: default
bookdown::bs4_book:
  includes:
    in_header: includes/header.html
    after_body: "scripts/uncover.html"
    stylesheet: css/git.css
